<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Avaliação de Eventos</title>
</head>
<body>
    <div id="container">
        <img src="logo-ufms.png" alt="Logo UFMS" id="logo"> <h1>Avaliação de Eventos</h1>
        <button id="iniciarBtn">Iniciar Evento</button>
    </div>

    <div id="avaliacao" style="display: none;">
        <img src="logo-ufms.png" alt="Logo UFMS" id="logo"> <h2>Avalie o Evento</h2>
        <button class="opcao" data-avaliacao="Pessimo">Péssimo</button>
        <button class="opcao" data-avaliacao="Ruim">Ruim</button>
        <button class="opcao" data-avaliacao="Neutro">Neutro</button>
        <button class="opcao" data-avaliacao="Bom">Bom</button>
        <button class="opcao" data-avaliacao="Otimo">Ótimo</button>
        <button id="encerrarBtn">Encerrar Evento</button>
    </div>

    <div id="mensagem" style="display: none;">
        <p>Agradecemos sua avaliação!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
