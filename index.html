<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
  <title>Avaliação de Eventos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>


<body>
  
<div id="header">
  <img id="logo-header" alt="header logo" src="logo192.png">
  <h1>Avaliação de Eventos</h1>
</div>  

<div id="container">
  <div>
    <img id="logo"  alt="Logo do Evento" src="/imagens/ufms.png">
  </div>
  <input type="text" id="nomeEvento" class="texto" placeholder="Digite o nome do evento">
  <input type="text" id="responsavelEvento" class="texto" placeholder="Digite o nome do responsável">
  <input type="text" id="instituicaoEnsino" class="texto" placeholder="Digite a instituição de ensino">
  <input type="file" id="uploadImagem" accept="image/*">
  <div id="botao-inicio">
    <label for="uploadImagem" class="button">Selecionar Logo</label>
    <button id="iniciarBtn" class="button">Iniciar Evento</button>
    </div>
</div>

<div id="avaliacao" style="display: none">
  <button id="fullscreenBtn">Tela Cheia</button>
  <img id="logo" alt="Logo do Evento" src="/imagens/ufms.png">
  <h2>Avalie o Evento</h2>
  <div>
    <img class="opcao" src="imagens/pessimo.png" alt="Péssimo" data-avaliacao="Pessimo">
    <img class="opcao" src="imagens/ruim.png" alt="Ruim" data-avaliacao="Ruim">
    <img class="opcao" src="imagens/neutro.png" alt="Neutro" data-avaliacao="Neutro">
    <img class="opcao" src="imagens/bom.png" alt="Bom" data-avaliacao="Bom">
    <img class="opcao" src="imagens/otimo.png" alt="Ótimo" data-avaliacao="Otimo">
   </div>

  <button id="encerrarBtn">Encerrar Evento</button>
</div>

<div id="mensagem" style="display: none;">
  <p>Agradecemos sua avaliação!</p>
</div>

<script src="script.js"></script>
</body>
</html>
